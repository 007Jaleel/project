<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Your Link</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container fade-in">
    <h1>Create Your Feedback Link</h1>
    <input type="text" id="senderName" placeholder="Your name" />
    <textarea id="customMessage" placeholder="Write a custom message (optional)"></textarea>
    <button onclick="generateLink()">Generate Link</button>
    <p id="generatedLink" class="link-output"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
